<app-navbar></app-navbar>

<div class="card">
  <div class="card-header text-center">
    Add Employee
  </div>
  <form (submit)="addEmployee()" novalidate #employeeForm="ngForm">
    <div class="form-group row text-right mt-3">
      <label for="emp_name" class="col-sm-2 col-form-label">Fullname </label>
      <div class="col-sm-10 text-left">
        <input type="text" required class="form-control" id="emp_name" name="name" [(ngModel)]="model.name" #name="ngModel">
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
          <span>Fullname is required</span>
        </div>
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="emp_position" class="col-sm-2 col-form-label">Position </label>
      <div class="col-sm-10 text-left">
        <input type="text" required class="form-control" id="emp_position" name="position" [(ngModel)]="model.position" #position="ngModel">
        <div *ngIf="position.errors && (position.dirty || position.touched)" class="alert alert-danger">
          <span>Position is required</span>
        </div>
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="emp_department" class="col-sm-2 col-form-label">Department </label>
      <div class="col-sm-10 text-left">
        <input type="text" required class="form-control" id="emp_department" name="department" [(ngModel)]="model.department" #department="ngModel">
        <div *ngIf="department.errors && (department.dirty || department.touched)" class="alert alert-danger">
          <span>Department is required</span>
        </div>
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="emp_status" class="col-sm-2 col-form-label">Hire Type </label>
      <div class="col-sm-10 text-left">
        <input type="text" required class="form-control" id="emp_status" name="status" [(ngModel)]="model.hireType" #status="ngModel">
        <div *ngIf="status.errors && (status.dirty || status.touched)" class="alert alert-danger">
          <span>Status is required</span>
        </div>
      </div>
    </div>
    <div class="form-group row text-right">
      <label for="emp_salary" class="col-sm-2 col-form-label">Salary </label>
      <div class="col-sm-10 text-left">
        <input type="text" pattern="[0-9]*" required class="form-control" id="emp_salary" name="salary" [(ngModel)]="model.salary" #salary="ngModel">
        <div *ngIf="salary.errors && (salary.dirty || salary.touched)" class="alert alert-danger">
          <span [hidden]="!salary.errors.pattern">Enter numerical value</span>
          <span [hidden]="!salary.errors.required">Salary is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-5">
        <button type="submit" class="btn btn-outline-secondary btn-sm" [disabled]="!employeeForm.form.valid">Save</button>
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="goBack()">Cancel</button>
      </div>
    </div>
  </form>
</div>
