

<ul class="nav nav-tabs" id="myTab" role="tablist" *ngIf="!show">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" routerLink="/login" role="tab" aria-controls="login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="register-tab" data-toggle="tab" routerLink="/register" role="tab" aria-controls="register" aria-selected="false">Register</a>
    </li>
  </ul>

<div class="text-center">
  <form class="form-signin"  (submit) = "onLoginSubmit()">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="si-username" class="sr-only">Username</label>
    <input type="text" name="si-username" id="si-username" class="form-control" placeholder="Username" required autofocus [(ngModel)]="user.username">
    <label for="si-password" class="sr-only">Password</label>
    <input type="password" name="si-password" id="si-password" class="form-control" placeholder="Password" required [(ngModel)]="user.password">
    <button class="btn btn-outline-secondary btn-lg btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
